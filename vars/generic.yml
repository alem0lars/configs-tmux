features:
  - tmux

tmux:

  default_terminal: 'st-256color'

  keys:
    clear_scrollback: 'C-l'

    # Layouts.
    layout:
      next: "'space'"

    # Windows.
    window:
      new:    'c'
      choose: 'W'
      kill:   'w'

    # Sessions.
    session:
      new: 'C-s'
      detach: 'd'
      rename: '.'
      go:
        next: 'C-p'
        prev: 'C-n'

    # Panes.
    pane:
      swap:
        up:    'K'
        down:  'J'
        left:  'H'
        right: 'L'
      resize:
        up:    'C-k'
        down:  'C-j'
        left:  'C-h'
        right: 'C-l'
      split:
        horizontal:
          upper: 'S'
          lower: 's'
        vertical:
          left:  'V'
          right: 'v'
      go:
        up:    'k'
        down:  'j'
        left:  'h'
        right: 'l'

    # Status.
    status_toggle: '`'
