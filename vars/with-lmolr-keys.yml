tmux:
  keys:

    # Copycat.
    copycat:
      search: 'C-/'

    # Windows.
    window:
      new:    'C-w'
      choose: 'w'
      kill:   'M-w'

    # Panes.
    pane:
      split:
        horizontal:
          upper: 'S'
          lower: '-'
        vertical:
          left:  'V'
          right: '/'
